server.port=8080

#tymeleaf模板配置
spring.thymeleaf.model=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
#redis
spring.redis.host=192.168.245.131
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=
## 连接池最大连接数
spring.redis.jedis.pool.max-active=5
## 连接池最大空闲连接数
spring.redis.jedis.pool.max-idle=2
spring.redis.jedis.pool.max-wait=1s
spring.redis.timeout=1200ms


#启用文件上传
spring.servlet.multipart.enabled=true

spring.servlet.multipart.file-size-threshold=0KB
#自定义临时路径
#spring.servlet.multipart.location=
#单个文件最大值（KB/MB）
spring.servlet.multipart.max-file-size=10MB
#单个请求多个文件的最大值（KB/MB）
spring.servlet.multipart.max-request-size=10MB

file_hostpath=D://csdn_file/

save_addr=D:/cutfile/